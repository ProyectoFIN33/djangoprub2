<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 1.2rem;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Puntuaciones de los Jugadores</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Puntaje</th>
        </tr>
        {% for puntaje in puntajes %}
        <tr>
            <td>{{ puntaje.nombre }}</td>
            <td>{{ puntaje.puntaje }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No hay puntajes disponibles.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'juego' %}">
        <button>Volver al Juego</button>
    </a>
</body>
</html>
